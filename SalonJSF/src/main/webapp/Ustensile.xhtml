<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Formular manipulare Ustensile</title>
</h:head>
<h:body>
    <div style="text-align: center; margin: auto; width: 50%;">
        <h2 style="background-color: #59A5D8;">Formular Ustensile</h2>
        <h:form style="display: inline-block; align-items: center; background-color: coral;">
            <h:panelGrid border="1" columns="2" style="margin: auto;">
                <h:selectOneMenu id="cboUstensile"
                                 value="#{formUstensile.idUstensila}">
                    <f:selectItems id="s1" var="item"
                                   value="#{formUstensile.ustensile}"
                                   itemLabel="#{item.id} - #{item.denumire}"
                                   itemValue="#{item.id}"/>
                    <f:ajax render="@form"/>
                </h:selectOneMenu>
                <h:panelGrid border="1" columns="2">
                    <h:commandButton value="Previous" actionListener="#{formUstensile.prevUstensila}"></h:commandButton>
                    <h:commandButton value="Next" actionListener="#{formUstensile.nextUstensila}"></h:commandButton>
                </h:panelGrid>
                <h:outputText value="Id Ustensila"></h:outputText>
                <h:outputText value="#{formUstensile.ustensila.id}"></h:outputText>

                <h:outputText value="Denumire"></h:outputText>
                <h:inputText value="#{formUstensile.ustensila.denumire}"></h:inputText>

                <h:outputText value="Firma"></h:outputText>
                <h:inputText value="#{formUstensile.ustensila.firma}"></h:inputText>

                <h:outputText value="Electric"></h:outputText>
                <h:inputText value="#{formUstensile.ustensila.electric}"></h:inputText>
            </h:panelGrid>
            <h:panelGrid border="1" columns="4" style="margin: auto;">
                <h:commandButton value="Adauga" actionListener="#{formUstensile.addUstensila}"></h:commandButton>

                <h:commandButton value="Salveaza" actionListener="#{formUstensile.saveUstensila}"></h:commandButton>

                <h:commandButton value="Sterge" actionListener="#{formUstensile.deleteUstensila}"></h:commandButton>

                <h:commandButton value="Refresh" actionListener="#{formUstensile.abandonUstensila}"></h:commandButton>
            </h:panelGrid>
        </h:form>
        <h:form>
            <h:panelGrid border="1" columns="3" style="margin: auto; background-color: gold;">
                <h:commandButton value="Clienti" action="/Clienti"></h:commandButton>
                <h:commandButton value="Produse" action="/Produse"></h:commandButton>
                <h:commandButton value="Furnizori" action="/Furnizori"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </div>
</h:body>
</html>
