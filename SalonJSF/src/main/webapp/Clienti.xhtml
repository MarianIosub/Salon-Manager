<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Formular manipulare Clienti</title>
</h:head>
<h:body>
    <div style="text-align: center; margin: auto; width: 50%;">
        <h2 style="background-color: #59A5D8;">Formular Clienti</h2>
        <h:form style="display: inline-block; align-items: center; background-color: coral;">
            <h:panelGrid border="1" columns="2" style="margin: auto;">
                <h:selectOneMenu id="cboClienti"
                                 value="#{formClienti.idClient}">
                    <f:selectItems id="s1" var="item"
                                   value="#{formClienti.clienti}"
                                   itemLabel="#{item.id} - #{item.nume}"
                                   itemValue="#{item.id}"/>
                    <f:ajax render="@form"/>
                </h:selectOneMenu>
                <h:panelGrid border="1" columns="2">
                    <h:commandButton value="Previous" actionListener="#{formClienti.prevClient}"></h:commandButton>
                    <h:commandButton value="Next" actionListener="#{formClienti.nextClient}"></h:commandButton>
                </h:panelGrid>
                <h:outputText value="Id Client"></h:outputText>
                <h:outputText value="#{formClienti.client.id}"></h:outputText>

                <h:outputText value="Nume"></h:outputText>
                <h:inputText value="#{formClienti.client.nume}"></h:inputText>

                <h:outputText value="Prenume"></h:outputText>
                <h:inputText value="#{formClienti.client.prenume}"></h:inputText>

                <h:outputText value="Varsta"></h:outputText>
                <h:inputText value="#{formClienti.client.varsta}"></h:inputText>

                <h:outputText value="Sex"></h:outputText>
                <h:inputText value="#{formClienti.client.sex}"></h:inputText>

                <h:outputText value="Telefon"></h:outputText>
                <h:inputText value="#{formClienti.client.numarTelefon}"></h:inputText>
            </h:panelGrid>
            <h:panelGrid border="1" columns="4" style="margin: auto;">
                <h:commandButton value="Adauga" actionListener="#{formClienti.addClient}"></h:commandButton>

                <h:commandButton value="Salveaza" actionListener="#{formClienti.saveClient}"></h:commandButton>

                <h:commandButton value="Sterge" actionListener="#{formClienti.deleteClient}"></h:commandButton>

                <h:commandButton value="Refresh" actionListener="#{formClienti.abandonClient}"></h:commandButton>
            </h:panelGrid>
        </h:form>
        <h:form>
            <h:panelGrid border="1" columns="3" style="margin: auto; background-color: gold;">
                <h:commandButton value="Produse" action="/Produse"></h:commandButton>
                <h:commandButton value="Furnizori" action="/Furnizori"></h:commandButton>
                <h:commandButton value="Ustensile" action="/Ustensile"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </div>
</h:body>
</html>
