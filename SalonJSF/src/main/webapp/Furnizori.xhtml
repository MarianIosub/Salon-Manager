<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Formular manipulare Furnizori</title>
</h:head>
<h:body>
    <div style="text-align: center; margin: auto; width: 50%;">
        <h2 style="background-color: #59A5D8;">Formular Furnizori</h2>
        <h:form style="display: inline-block; align-items: center; background-color: coral;">
            <h:panelGrid border="1" columns="2" style="margin: auto;">
                <h:selectOneMenu id="cboFurnizori"
                                 value="#{formFurnizori.idFurnizor}">
                    <f:selectItems id="s1" var="item"
                                   value="#{formFurnizori.furnizori}"
                                   itemLabel="#{item.id} - #{item.nume}"
                                   itemValue="#{item.id}"/>
                    <f:ajax render="@form"/>
                </h:selectOneMenu>
                <h:panelGrid border="1" columns="2">
                    <h:commandButton value="Previous" actionListener="#{formFurnizori.prevFurnizor}"></h:commandButton>
                    <h:commandButton value="Next" actionListener="#{formFurnizori.nextFurnizor}"></h:commandButton>
                </h:panelGrid>
                <h:outputText value="Id Furnizor"></h:outputText>
                <h:outputText value="#{formFurnizori.furnizor.id}"></h:outputText>

                <h:outputText value="Nume"></h:outputText>
                <h:inputText value="#{formFurnizori.furnizor.nume}"></h:inputText>

                <h:outputText value="Sediu"></h:outputText>
                <h:inputText value="#{formFurnizori.furnizor.adresaSediu}"></h:inputText>
            </h:panelGrid>
            <h:panelGrid border="1" columns="4" style="margin: auto;">
                <h:commandButton value="Adauga" actionListener="#{formFurnizori.addFurnizor}"></h:commandButton>

                <h:commandButton value="Salveaza" actionListener="#{formFurnizori.saveFurnizor}"></h:commandButton>

                <h:commandButton value="Sterge" actionListener="#{formFurnizori.deleteFurnizor}"></h:commandButton>

                <h:commandButton value="Refresh" actionListener="#{formFurnizori.abandonFurnizor}"></h:commandButton>
            </h:panelGrid>
        </h:form>
        <h:form>
            <h:panelGrid border="1" columns="3" style="margin: auto; background-color: gold;">
                <h:commandButton value="Clienti" action="/Clienti"></h:commandButton>
                <h:commandButton value="Produse" action="/Produse"></h:commandButton>
                <h:commandButton value="Ustensile" action="/Ustensile"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </div>
</h:body>
</html>
